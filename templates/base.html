<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Cupcakes</title>
  </head>
  <body>
    <h3>All Cupcakes!</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="row" id="cupcakes"></ul>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="row justify-content-center">Create New Cupcake!</h3>

        <form id="new-cupcake" action="/api/cupcakes" method="POST">
          <div class="">
            <label class="form-label" for="flavor">Flavor</label>
            <input id="form-flavor" class="form-control" name="flavor" type="text" placeholder="enter flavor" />
          </div>
          <div class="">
            <label class="form-label" for="size">Size</label>
            <input id="form-size" class="form-control" name="size" type="text" placeholder="enter size" />
          </div>
          <div class="">
            <label class="form-label" for="rating">Rating</label>
            <input id="form-rating" class="form-control" name="rating" type="float" placeholder="enter rating" />
          </div>
          <div class="">
            <label class="form-label" for="image">Image URL</label>
            <input id="form-image" class="form-control" name="image" type="text" placeholder="enter image URL" />
          </div>
          <button>New Cupcake!</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
  </body>
</html>
